{% extends "instagram/layout.html" %}
{% load bootstrap5 %}

{% block title %}
    PostDetail - pk#{{ post.pk }}
{% endblock title %}

{% block content %}
    <h2>Author: {{ post.author }}</h2>
    {% if post.photo %}
        <img src="{{ post.photo.url }}"/>
    {% endif %}
    </div>
    {{ post.message }}
    <hr/>
    <a href="{% url 'instagram:post_list' %}">
        목록
    </a>
{% endblock content %}
